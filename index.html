<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Styled Form ðŸ”¥</title>

  <body>
    <form>
      <h1>Say Hello!</h1>
      <label for="">Your Name</label>
      <input placeholder="Your Name" type="text" />
      <hr />
      <label for="">Email</label>
      <input placeholder="Your Email" type="text" />
      <hr />
      <label for="">Needed Services</label>
      <select name="services" id="">
        <option value="" disabled selected>Select the service you need</option>
        <option value="ux">UX</option>
        <option value="ui">UI</option>
        <option value="cli">Client side</option>
        <option value="ser">Server side</option>
      </select>
      <hr />
      <label for="">Budget</label>
      <input placeholder="Select your budget" type="number" />
      <hr />
      <label for="">Message</label>
      <textarea placeholder="Type your message here"></textarea>
      <hr />
      <input class="submit-button" type="submit" value="Submit &rarr;" />
    </form>
  </body>
</html>
